<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Game</title>

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="math-game container addition">
      <h1>Math Game</h1>

      <div class="game-options">
        <div class="input-group">
          <label>range:</label>
          <select id="input-range" class="range" onchange="randomNumbers()">
            <option value="10">1-10</option>
            <option value="100">1-100</option>
            <option value="5000">1-5000</option>
          </select>
        </div>

        <div class="input-group">
          <label>operator:</label>
          <select id="input-operator" class="range" onchange="changeOperator()">
            <option value="+">addition (+)</option>
            <option value="-">subtraction (-)</option>
            <option value="*">multiplication (*)</option>
            <option value="/">division (/)</option>
          </select>
        </div>
      </div>

      <div class="question-card">
        <span class="number" id="number-1"></span>
        <span class="operator" id="math-operator">+</span>
        <span class="number" id="number-2"></span>
        <span class="operator">=</span>
        <input type="number" id="user-answer">
      </div>

      <button class="btn" onclick="check()">check</button>

      <table class="game-history">
        <thead>
          <th>exercise</th>
          <th>correct answer</th>
          <th>your answer</th>
          <th>score</th>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
  </div>
  <script src="js/JS_DOM_Mission_Math_Game.js"></script>
</body>

</html>
